t &uuml;ber 90 mmHg.<ZdeslashAp><p>Ein hoher Blutdruck sch&auml;digt die Blutgef&auml;&szlig;e und ist oft die Ursache f&uuml;r einen Herzinfarkt oder einen Schlaganfall. Deshalb muss man ihn unbedingt medikament&ouml;s behandeln und so senken. Neben der regelm&auml;&szlig;igen Einnahme von Tabletten sollten Hypertoniker aber auch mit dem Rauchen aufh&ouml;ren, mehrmals pro Woche schwimmen, Fahrrad fahren oder spazieren gehen, Entspannungs&uuml;bungen machen, salz- und fettarm essen und gegebenenfalls abnehmen.<ZdeslashAp><p>Ein niedriger Blutdruck (Hypotonie) ist bei einem sonst gesunden Menschen weniger gef&auml;hrlich als ein zu hoher Blutdruck. Dauerhafte Werte unter 105 zu 60 mmHg k&ouml;nnen aber die Ursache f&uuml;r verschiedene Beschwerden sein: zum Beispiel f&uuml;r M&uuml;digkeit, Schwindel, Schw&auml;che und &Uuml;belkeit. Deshalb sollte man bei einem zu niedrigen Blutdruck viel an die frische Lust gehen und auf eine ausreichende Trinkmenge achten. Gut ist auch das Duschen mit kaltem und warmem Wasser im Wechsel, weil das den Kreislauf anregt.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>12</page><ind>2</ind></bloc><bloc><type>panelcenter</type><id></id><x>875</x><y>575</y><w>50</w><h>50</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><tx><\![CDATA[Infos]]></tx><tx2><\![CDATA[<p><strong>Gut zu wissen:<ZdeslashAstrong><ZdeslashAp><p>Vitalwerte sind die Messergebnisse von K&ouml;rpertemperatur, Puls und Blutdruck<ZdeslashAp>]]></tx2><align>LeftTop</align><fontsize>14</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>2</page><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>120</y><w>876</w><h>44</h><x2>-199</x2><y2>-130</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #b4412f;"><strong>5a Welche Fragen beantwortet der Text?&nbsp;<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><font tion value="" ></option><option value="falsch" >falsch</option><option value="richtig" >richtig</option></select><br><br>3. Ein dauerhaft hoher Blutdruck ist ein gesundheitliches Risiko. <select id="tcmvfa94" class="reponseholetext selecttcm"  data-rep="richtig" ><option value="" ></option><option value="falsch" >falsch</option><option value="richtig" >richtig</option></select><br><br>4. Hypertoniker müssen nicht unbedingt Tabletten einnehmen. <select id="tcmvfa39" class="reponseholetext selecttcm"  data-rep="falsch" ><option value="" ></option><option value="falsch" >falsch</option><option value="richtig" >richtig</option></select> <br><br>5. Hypotonie ist gefährlicher als ein zu hoher Blutdruck. <select id="tcmvfa39" class="reponseholetext selecttcm"  data-rep="falsch" ><option value="" ></option><option value="falsch" >falsch</option><option value="richtig" >richtig</option></select><br><br>6. Beschwerden wie Übelkeit, Schwindel, Schwäche und Müdigkeit sind typisch für Hypotoniker. <select id="tcmvfa94" class="reponseholetext selecttcm"  data-rep="richtig" ><option value="" ></option><option value="falsch" >falsch</option><option value="richtig" >richtig</option></select></p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>14</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>text</type><fontsize>16</fontsize><ids>dociid</ids><x>-100</x><y>-100</y><w>20</w><h>20</h><an>1</an><text><\![CDATA[<p>openlearning</p>]]></text><color>Black</color><align>Justify</align><ind>1</ind></bloc></d>';
